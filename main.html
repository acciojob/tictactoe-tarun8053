<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <style>
    /* Minimal, clear styling to match the exercise */
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
      background: #f7f7f7;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: center;
    }

    h1 { margin: 6px 0 14px; font-size: 26px; }

    .form-group { margin-bottom: 10px; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    #submit {
      padding: 10px 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #0b76ff;
      color: #fff;
      cursor: pointer;
    }

    .board {
      display: none; /* shown after submit */
    }

    .message {
      margin-top: 12px;
      font-weight: 600;
      min-height: 22px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .cell {
      background: #f0f0f0;
      border-radius: 8px;
      height: 0;
      padding-bottom: 100%; /* square */
      position: relative;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
    }

    .cell.disabled { cursor: default; opacity: 0.9; }

    .win { background: #dff0d8 !important; }

    #reset {
      margin-top: 12px;
      display: none;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #2e7d32;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Initial view -->
    <div class="form-group" id="setup">
      <h1>Tic Tac Toe</h1>
      <input type="text" id="player-1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player-2" placeholder="Enter Player 2 Name" />
      <button id="submit">Submit</button>
    </div>

    <!-- Game view (hidden initially) -->
    <div class="board" id="game">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>

      <div class="grid" id="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>

      <button id="reset">Play Again</button>
    </div>
  </div>

  <script>
    // Elements
    const setupDiv = document.getElementById('setup');
    const submitBtn = document.getElementById('submit');
    const gameDiv = document.getElementById('game');
    const msgDiv = document.getElementById('message');
    const resetBtn = document.getElementById('reset');

    // Inputs (IDs as required by the problem)
    const player1Input = document.getElementById('player-1');
    const player2Input = document.getElementById('player-2');

    // Cells
    const cells = Array.from(document.querySelectorAll('.cell'));

    // Game state
    let player1Name = '';
    let player2Name = '';
    let currentMark = 'x'; // player1 => 'x', player2 => 'o' (lowercase as requested)
    let boardState = ['', '', '', '', '', '', '', '', ''];
    let active = false;

    // Winning patterns (0-based indexes for boardState)
    const wins = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // Show board after submit
    submitBtn.addEventListener('click', () => {
      const p1 = player1Input.value.trim();
      const p2 = player2Input.value.trim();

      if (!p1 || !p2) {
        alert('Please enter both player names.');
        return;
      }

      player1Name = p1;
      player2Name = p2;

      setupDiv.style.display = 'none';
      gameDiv.style.display = 'block';
      resetBtn.style.display = 'inline-block';

      currentMark = 'x';
      boardState = ['', '', '', '', '', '', '', '', ''];
      active = true;

      cells.forEach(c => { c.textContent = ''; c.classList.remove('disabled','win'); });

      msgDiv.textContent = `${player1Name}, you're up`;
    });

    // Cell click handler
    function onCellClick(e) {
      if (!active) return;
      const cell = e.currentTarget;
      const id = parseInt(cell.id, 10);     // 1..9
      const idx = id - 1;                   // 0..8

      if (boardState[idx] !== '') return;   // already filled

      boardState[idx] = currentMark;
      cell.textContent = currentMark;

      // Check win
      const winLine = checkWinner(currentMark);
      if (winLine) {
        const winnerName = currentMark === 'x' ? player1Name : player2Name;
        msgDiv.textContent = `${winnerName} congratulations you won!`;
        active = false;
        // highlight winning cells
        winLine.forEach(i => {
          const cid = String(i + 1);
          const el = document.getElementById(cid);
          if (el) el.classList.add('win');
        });
        // disable remaining cells visually
        cells.forEach(c => c.classList.add('disabled'));
        return;
      }

      // Check draw
      if (boardState.every(v => v !== '')) {
        msgDiv.textContent = `It's a draw!`;
        active = false;
        return;
      }

      // Switch player
      currentMark = currentMark === 'x' ? 'o' : 'x';
      const nextName = currentMark === 'x' ? player1Name : player2Name;
      msgDiv.textContent = `${nextName}, you're up`;
    }

    // Attach listeners
    cells.forEach(c => c.addEventListener('click', onCellClick));

    // Winner detection returns winning indices or null
    function checkWinner(mark) {
      for (let i = 0; i < wins.length; i++) {
        const [a,b,c] = wins[i];
        if (boardState[a] === mark && boardState[b] === mark && boardState[c] === mark) {
          return [a,b,c];
        }
      }
      return null;
    }

    // Reset / play again
    resetBtn.addEventListener('click', () => {
      // Clear board, show setup again
      setupDiv.style.display = 'block';
      gameDiv.style.display = 'none';
      player1Input.value = '';
      player2Input.value = '';
      msgDiv.textContent = '';
      boardState = ['', '', '', '', '', '', '', '', ''];
      currentMark = 'x';
      active = false;
      cells.forEach(c => { c.textContent = ''; c.classList.remove('disabled','win'); });
    });
  </script>
</body>
</html>
