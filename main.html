<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f2f2f2;
        }

        .container{
            width:350px;
            text-align:center;
        }

        .form-box input{
            width:90%;
            padding:10px;
            margin:10px 0;
            font-size:16px;
        }

        #submit{
            padding:10px 20px;
            font-size:16px;
            cursor:pointer;
        }

        .board{
            display:none;
            margin-top:20px;
        }

        .grid{
            display:grid;
            grid-template-columns: repeat(3, 100px);
            gap:5px;
            justify-content:center;
            margin-top:15px;
        }

        .cell{
            width:100px;
            height:100px;
            background:white;
            border:1px solid #000;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:40px;
            cursor:pointer;
        }

        .message{
            margin-top:10px;
            font-size:18px;
            font-weight:600;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Initial Page -->
    <div class="form-box" id="player-form">
        <h1>Tic Tac Toe</h1>

        <input type="text" id="player-1" placeholder="Enter Player 1 Name">
        <input type="text" id="player-2" placeholder="Enter Player 2 Name">

        <button id="submit">Submit</button>
    </div>

    <!-- Game Board Page -->
    <div class="board" id="game-board">
        <h1>Tic Tac Toe</h1>

        <div class="message" id="messageBox"></div>

        <div class="grid">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    </div>

</div>

<script>
const submitBtn = document.getElementById("submit");
const form = document.getElementById("player-form");
const board = document.getElementById("game-board");
const messageBox = document.getElementById("messageBox");

let player1 = "";
let player2 = "";
let currentMark = "x"; 
let currentPlayer = "";

let gameActive = true;

// Submit button â†’ show board
submitBtn.addEventListener("click", () => {
    player1 = document.getElementById("player-1").value;
    player2 = document.getElementById("player-2").value;

    if(player1 === "" || player2 === ""){
        alert("Please enter both player names");
        return;
    }

    currentPlayer = player1;

    form.style.display = "none";
    board.style.display = "block";

    messageBox.textContent = `${currentPlayer}, you're up`;
});

const cells = document.querySelectorAll(".cell");
let state = ["","","","","","","","",""];

const winPatterns = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
];

cells.forEach(cell => {
    cell.addEventListener("click", () => {
        const index = cell.id - 1;

        if(state[index] !== "" || !gameActive) return;

        state[index] = currentMark;
        cell.textContent = currentMark;

        if(checkWinner()){
            let winnerName = currentMark === "x" ? player1 : player2;
            messageBox.textContent = `${winnerName} congratulations you won!`;
            gameActive = false;
            return;
        }

        currentMark = currentMark === "x" ? "o" : "x";
        currentPlayer = currentMark === "x" ? player1 : player2;

        messageBox.textContent = `${currentPlayer}, you're up`;
    });
});

function checkWinner(){
    return winPatterns.some(pattern => {
        return pattern.every(i => state[i] === currentMark);
    });
}
</script>

</body>
</html>
