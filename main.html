<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 40px; }
    .container { width: 350px; text-align: center; }
    .form-group { margin-bottom: 20px; }
    input { width: 90%; padding: 10px; margin: 8px 0; font-size: 16px; }
    #submit { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .board { display: none; margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; }
    .cell { width: 100px; height: 100px; background: #f2f2f2; display: flex; justify-content: center; align-items: center; font-size: 40px; cursor: pointer; }
    .message { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">

  <div class="form-group" id="player-form">
    <h1>Tic Tac Toe</h1>
    <input type="text" id="player-1" placeholder="Enter Player 1 Name" />
    <input type="text" id="player-2" placeholder="Enter Player 2 Name" />
    <button id="submit">Submit</button>
  </div>

  <div class="board" id="game-board">
    <h1>Tic Tac Toe</h1>
    <div class="message" id="messageBox"></div>

    <div class="grid">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>

</div>

<script>
  const submitBtn = document.getElementById("submit");
  const playerForm = document.getElementById("player-form");
  const board = document.getElementById("game-board");
  const msg = document.getElementById("messageBox");

  let p1 = "";
  let p2 = "";
  let currentPlayer = "X";
  let turnPlayerName = "";

  submitBtn.addEventListener("click", () => {
    p1 = document.getElementById("player-1").value;
    p2 = document.getElementById("player-2").value;

    if (p1 === "" || p2 === "") {
      alert("Please enter both player names!");
      return;
    }

    playerForm.style.display = "none";
    board.style.display = "block";
    turnPlayerName = p1;
    msg.textContent = `${turnPlayerName}, you're up`;
  });

  const cells = document.querySelectorAll(".cell");
  let gameActive = true;
  let state = ["", "", "", "", "", "", "", "", ""];

  const winPatterns = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  cells.forEach(cell => {
    cell.addEventListener("click", () => {
      const index = cell.id - 1;

      if (state[index] !== "" || !gameActive) return;

      state[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWinner()) {
        const winnerName = currentPlayer === "X" ? p1 : p2;
        msg.textContent = `${winnerName}, congratulations you won!`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      turnPlayerName = currentPlayer === "X" ? p1 : p2;
      msg.textContent = `${turnPlayerName}, you're up`;
    });
  });

  function checkWinner() {
    return winPatterns.some(pattern => {
      return pattern.every(i => state[i] === currentPlayer);
    });
  }
</script>

</body>
</html>
