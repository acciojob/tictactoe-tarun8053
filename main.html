<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
  /* Core layout */
  body {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 16px;
    background: #fafafa;
    color: #222;
  }

  .container {
    width: 100%;
    max-width: 380px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }

  h1 {
    margin: 0 0 12px;
    font-size: 24px;
    letter-spacing: 0.2px;
  }

  /* Form */
  .form-group { margin-bottom: 8px; }
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    font-size: 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-sizing: border-box;
    outline: none;
  }

  input[type="text"]:focus {
    border-color: #7aa7ff;
    box-shadow: 0 0 0 4px rgba(122,167,255,0.12);
  }

  #submit {
    display: inline-block;
    background: #1565c0;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 6px;
  }

  #submit:active { transform: translateY(1px); }

  /* Game board */
  .board { display: none; margin-top: 14px; }
  .message {
    margin-top: 14px;
    font-size: 18px;
    font-weight: 600;
    min-height: 24px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin-top: 12px;
  }

  .cell {
    background: #f7f7f7;
    border-radius: 8px;
    height: 0;
    padding-bottom: 100%; /* 1:1 aspect ratio */
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.03);
    user-select: none;
  }

  .cell > span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    font-weight: 700;
    line-height: 1;
  }

  .cell:hover { transform: translateY(-2px); transition: transform 120ms ease; }

  /* Winner styling */
  .winner { color: #2e7d32; }

  /* Responsive tweaks */
  @media (max-width: 420px) {
    .container { max-width: 320px; padding: 16px; }
    .cell > span { font-size: 34px; }
  }
</style>
</head>
<body>

<div class="container">

  <div class="form-group" id="playerform">
    <h1>Tic Tac Toe</h1>
    <input type="text" id="player1" placeholder="Enter Player 1 Name" />
    <input type="text" id="player2" placeholder="Enter Player 2 Name" />
    <button id="submit">Submit</button>
  </div>

  <div class="board" id="game-board">
    <h1>Tic Tac Toe</h1>
    <div class="message" id="messageBox"></div>

    <div class="grid">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
  </div>

</div>

<script>
  const submitBtn = document.getElementById("submit");
  const playerForm = document.getElementById("playerform");
  const board = document.getElementById("game-board");
  const msg = document.getElementById("messageBox");

  let p1 = "";
  let p2 = "";
  let currentPlayer = "X";
  let turnPlayerName = "";

  submitBtn.addEventListener("click", () => {
    p1 = document.getElementById("player1").value;
    p2 = document.getElementById("player2").value;

    if (p1 === "" || p2 === "") {
      alert("Please enter both player names!");
      return;
    }

    playerForm.style.display = "none";
    board.style.display = "block";
    turnPlayerName = p1;
    msg.textContent = `${turnPlayerName}, you're up`;
  });

  const cells = document.querySelectorAll(".cell");
  let gameActive = true;
  let state = ["", "", "", "", "", "", "", "", ""];

  const winPatterns = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  cells.forEach(cell => {
    cell.addEventListener("click", () => {
      const index = cell.id - 1;

      if (state[index] !== "" || !gameActive) return;

      state[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWinner()) {
        const winnerName = currentPlayer === "X" ? p1 : p2;
        msg.textContent = `${winnerName}, congratulations you won!`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      turnPlayerName = currentPlayer === "X" ? p1 : p2;
      msg.textContent = `${turnPlayerName}, you're up`;
    });
  });

  function checkWinner() {
    return winPatterns.some(pattern => {
      return pattern.every(i => state[i] === currentPlayer);
    });
  }
</script>

</body>
</html>
